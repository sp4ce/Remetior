<table>
    <caption>{{caption}}</caption>
    <tr>
        <th>Label</th>
        <th>Date</th>
        <th>Value</th>
        <th>Categories</th>
    </tr>
    {{#items}}
    <tr>
        <td>{{label}}</td>
        <td>{{date}}</td>
        <td>{{value}}</td>
        <td>{{categories}}</td>
    </tr>
    {{/items}}
</table>
