<div id="category-editor">
    <h3>Category Editor: {{name}}</h3>
    <div>
        <label for="name">name</label>
        <input type="text" name="name" value="{{name}}"/>
        <span style="color: red; display: none;">/!\ name</span>
    </div>
    <div>
        <label for="description">description</label>
        <input type="text" name="description" value="{{description}}"/>
    </div>
    <h4>Regexes</h4>
    <div class='regexes'></div>
    <div>
        <input type="button" class="save" value="Save and close"/>
    </div>
</div>
