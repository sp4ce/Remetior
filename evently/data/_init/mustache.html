<div>
    <div id="analyze">
        <input type="button" value="Analyze"/>
    </div>
    <table>
        <caption>Operations</caption>
        <tr>
            <th>Total</th>
            <th>New</th>
            <th>Outdated</th>
            <th>Analyzed</th>
        </tr>
        <tr>
            <td id="total_operations"><a href="#">{{total_operations}}</a></td>
            <td>{{total_new_operations}}</td>
            <td>{{total_outdated_operations}}</td>
            <td>{{total_analyzed_operations}}</td>
        </tr>
    </table>
</div>
<div>
    {{#charts}}
        <div class="chart" id="chart_{{__index}}"></div>
        <div class="table" id="table_{{__index}}"></div>
    {{/charts}}
</div>
