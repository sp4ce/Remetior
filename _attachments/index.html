<!DOCTYPE html>
<html>
  <head>
    <title>Remetior</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="vendor/couchapp/loader.js"></script> 
  </head>
  <body>
    <div id="account"></div>

    <h1>Remetior</h1>

    <div id="profile"></div>

    <div id="content">
      <p>This main panel will contain sum up of acounts.<p>
    </div>

    <div id="sidebar">
      <p>This side bar will contain message about status of account.</p>
    </div>
  </body>

  <!-- templates used by app.js -->
  <script id="uploader" type="text/x-mustache" charset="utf-8">
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">
          {{name}}
        </div>
      </div>
      <form id="upload-sheet">
        <label>{{nickname}}, upload a new sheet: <input type="file" name="sheet" size=60 value=""></label>
      </form>
      <div style="clear:left;"></div>
  </script>
  <script src="script/app.js"></script>
</html>
